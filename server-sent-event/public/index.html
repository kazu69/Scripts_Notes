<html>
<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet">
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Chat Example [ HTTP2 SSE ]</h1>
  <div>
    <h4>Username: <span id="userName"></span></h4>
    
    <button id="enterChat">Enter chat</button>
    <button id="leaveChat">Leave chat</button>  
  </div>

  <div>
    <h4>Current Users:</h4>
    <div id="userList"></div>
  </div>

  <div>
    <h4>Chat:</h4>
    <div id="chat"></div>
  </div>

  <div>
    <h4>Message:</h4>
    <input type="text" id="msg" value="">
    <button id="sendMessage">Send message</button>
  </div>
</body>
</html>
